{{ template "_header.html" . }}

<link rel="stylesheet" type="text/css" href="/css/admin.css" />
<script src="/js/admin.js"></script>

<p>The date today is {{.Date}}</p>
<p>And the time is {{.Time}}</p>
DEBUG
<p></p>
<div id="admintable">
  <!-- Results -->
  <div id="admintable-results">
    <div id="resultcountdiv" class="fixed">
      <span> <span>Result count :</span><span id="resultcount"></span> </span>
    </div>
    <br />
    <button class="adminbutton" onclick="getResultCount()">
      Get total result count
    </button>
    <button class="adminbutton" onclick="deleteAllResults()">Delete all results</button>

    <button class="adminbutton" onclick="getAllTestRuns()">Get all test runs</button>
    <div id="test-run-div">
      <span><span>All known test runs :</span></span>
      <ul id="test-run-list"></ul>
    </div>
  </div>

  <!-- Tests -->
  <div id="admintable-tests">
    <div id="testcountdiv" class="flex-item">
      <span><span>Test count :</span><span id="testcount"></span></span>
    </div>

    <button class="adminbutton" onclick="getTestCount()">
      Get total test count
    </button>
    <button class="adminbutton" onclick="deleteAllTests()">Delete all tests</button>
    <div id="test-list-div">
      <ul id="test-list"></ul>
    </div>
  </div>

  <!-- Suites -->
  <div id="admintable-suites">
    <div id="suitecountdiv" class="flex-item">
      <span><span>Suite count :</span><span id="suitecount"></span></span>
    </div>
    <button class="adminbutton" onclick="getSuiteCount()">
      Get total suite count
    </button>
    <button class="adminbutton" onclick="deleteAllSuites()">Delete all suites</button>
    <div id="suite-list-div">
      <ul id="suite-list"></ul>
    </div>
  </div>

  <!-- Status -->
  <div id="admintable-status">
    <div id="statuscountdiv" class="flex-item">
      <span><span>Status item count :</span><span id="statuscount"></span></span>
    </div>
    <button class="adminbutton" onclick="getStatusCount()">
      Get total status count
    </button>
    <button class="adminbutton" onclick="deleteAllStatuses()">Delete all statuses</button>
    <div id="status-list-div">
      <ul id="status-list"></ul>
    </div>
  </div>
</div>
{{ template "_footer.html" . }}
