
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TED Data 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/assets/css/tachyons.css">
</head>
<body>
<main class="flex flex-column min-vh-100"><!-- use flex to separate the layouts into diff sections. -->
    <header class="w-100">
        <div class="w-30 dib bg-washed-blue">
            <a href="/" class="f1 fw3 fw6-ns hover-blue link pointer black-80 dib ph3">CRUD</a>
        </div><div class="w-70 dib">
        <span class="f3 fw3 ttu black-80 ph3">crud operations</span>
    </div>
        </div>
    </header>

    <section class="flex-auto flex flex-column flex-row-ns">
        <div class="pv4 pv2-ns ph2 bg-light-gray"  style="background-image: linear-gradient(to right, rgba(30, 75, 115, 1), rgba(255, 255, 255, 0)">
            <blockquote class="lh-copy">
                <table >

                    <!-- Table header -->

                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">TestRun</th>
                        <th scope="col">Status</th>
                        <th scope="col">Time</th>
                        <th scope="col">Message</th>
                    </tr>
                    </thead>

                    <!-- Table footer -->

                    <tfoot>
                    <tr>
                        <td>END</td>
                    </tr>
                    </tfoot>

                    <!-- Table body -->

                    <tbody>
                    {{ range . }}
                    <tr>
                        <td>{{ .Name }}</td>
                        <td>{{ .Category }}</td>
                        <td>{{ .TestRunIdentifier }}</td>
                        <td>{{ .Status }}</td>
                        <td>{{ .Timestamp }}</td>
                        <td>{{ .Message }}</td>
                    </tr>
                    {{ end }}
                    </tbody>

                </table>
            </blockquote>

        </div>
    </section>
</main>
</body>
</html>
