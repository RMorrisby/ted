{{ template "_header.html" . }}

    <div id="results-div">
      <div id="latest-test"><span>Waiting for new test result...</span></div>
    <br/>

      </thead>
      <tbody id="results-table-body">
      </tbody>
      </table>
    </div>

{{ template "_footer.html" . }}
